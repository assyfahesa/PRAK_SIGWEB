<body>

    <!--menambahkan komponen Map --> 
    <center>
        <div id="map"></div>
    </center>
        <script src="magelang.js"></script>

<script>
    var map = L.map('map',{
        center:[-7.6047694, 110.230002],
        zoom: 20
    });

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    var marker = L.marker([-7.6078738, 110.2037513]).
    bindPopup('<center><h2>Candi Borobudur</h2><justify>Candi Borobudur adalah sebuah candi Buddha yang terletak di Borobudur, Magelang, Jawa Tengah, Indonesia.<br><br><img src="https://fatek.umsu.ac.id/wp-content/uploads/2023/06/Candi-Borobudur-Makna-Yang-Terkandung-di-Dalamnya.jpg" width="150px" height="100px"></center>').addTo(map);  
    
    var marker = L.marker([-7.6047694, 110.230002]).
    bindPopup('<center><h2>Candi Mendut</h2><justify>Candi Mendut adalah sebuah candi bercorak Buddha. Candi yang terletak di Desa Mendut, Jalan Mayor Kusen Kota Mungkid, Kabupaten Magelang, Jawa Tengah.<br><br><img src="https://www.geosynthetica.net/wp-content/uploads/2023/07/Candi-Mendut-Magelang.jpg" width="150px" height="100px"></center>').addTo(map);

    var marker = L.marker([-7.60583333, 110.21944444]).
    bindPopup('<center><h2>Candi Pawon</h2><justify>Candi Pawon adalah nama sebuah candi, peninggalan Masa Klasik, yang terletak di Dusun Brojonalan, Desa Wanurejo, Kecamatan Borobudur, Kabupaten Magelang.<br><br><img src="https://unimmafm.com/wp-content/uploads/2022/09/Candi-pawon.jpg" width="150px" height="100px"></center>').addTo(map);

    var marker = L.marker([-7.63171, 110.20196]).
    bindPopup('<center><h2>Hotel Amanjiwo</h2><justify>Amanjiwo Borobudur Resort adalah sebuah hotel mewah di Bukit Menoreh dekat Magelang, Jawa Tengah, Indonesia terletak di daerah candi Buddha abad ke-9 dan situs Warisan Dunia UNESCO, Borobudur. <br><br><img src="https://amanjiwo-hotel-magelang.hotelmix.id/data/Photos/OriginalPhoto/11007/1100759/1100759076/Amanjiwo-Hotel-Magelang-Exterior.JPEG" width="150px" height="100px"></center>').addTo(map);
        
        L.geoJSON(magelanggeojson,{
style: function(feature) {
switch (feature.properties.WADMKC) {
case 'Borobudur': return {color: "#ff9900"};
}
},
onEachFeature: function (feature, layer) {
layer.bindPopup(
'Nama daerah ini adalah <strong> Kecamatan </strong> ' +
'<strong>' +
feature.properties.WADMKC +
'</strong>'
);
}
}).addTo(map);     
</script>
